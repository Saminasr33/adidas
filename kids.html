<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- box&icon  -->

    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- header  -->
    <header>
        <!-- navbar -->
        <div class="nav container">

            <!-- cart icon  -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <div class="cart">

                <!-- content  -->
                <div class="cart-content">

                <div class="total">
